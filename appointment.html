<!doctype html>
<html>
	<head>
    		<title>appointment</title>
    		<link rel="stylesheet"type="text/css" href="stylesheet.css">
	</head> 
	
	<body id="app">
	
	<fieldset>
		<legend><h2 class=head1>Fill the form below to book an appoinment</h2></legend>	
	  <form id="apform" action="" method="">
		<div class="row">
			<label for="Surname">Surname:</label>
			<input type="text" id="Surname" name=""><br><br>
		</div>

		<div class="row">
			<label for="Last Name">Last Name:</label>
			<input type="text" id="Last Name" name=""><br><br>
		</div>

		<div class="row">
			<label for="Phone Number">Phone Number:</label>
			<input type="text" id="Phone Number" name=""><br><br>
		</div>

		
		<div class="row">
		   	<label for="Service Needed">Service Needed:</label>
		    <select id="Service Needed">
			<option value="Shampoo &amp Blow dry">Shampoo &amp Blow dry</option>
			<option value="Shampoo &amp Set">Shampoo &amp Set</option>
			<option value="Relaxer (self kit) plus Treatment">Relaxer (self kit) plus Treatment</option>
			<option value="Relaxer (saloon kit) plus Treatment">Relaxer (saloon kit) plus Treatment</option>
			<option value="Manicure">Manicuredry</option>
			<option value="Pedicure">Pedicure</option>
			<option value="Dandruf/Scalp therapy">Dandruf/Scalp therapy</option>
			<option value="Deep conditioning">Deep conditioning</option>
			<option value="Half conditioning">Half conditioning</option>
			<option value="Conditioning">Conditioning</option>
			<option value="School plaiting (Children)">School plaiting (Children)</option>
			<option value="Normal plaiting (Adult)">Normal plaiting (Adult)</option>
			<option value="Style plaiting (Children)">Style plaiting (Children)</option>
		    </select><br><br>
		</div>

		<div class="row">
			<label for="Apmnt date">Apmnt date:</label>
			<input type="date" id="Apmnt date" name="day"><br><br>
		</div>		

		<div class="row">
			<label for="Starting date">Starting date:</label>
			<input type="date"id="Starting date" name="day"><br><br>
		</div>

		<div class="row">
			<label for="Finishing date">Finishing date:</label>
			<input type="date"id="Finishing date" name="day"><br><br>
		</div>
		
		<div class="row">
			<label for="Address">Address:</label>
			<textarea rows="10" cols="40" id="Address"></textarea><br><br>
		</div>

	  </form>	
	</fieldset>	
	
	</body>

</html>
